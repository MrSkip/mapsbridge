# Test configuration for Spring Boot tests
spring.application.name=mapsbridge-test

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Test master token for API authentication
api.security.token=test-master-token-123

# Disable external services for tests
google.api.enabled=false
telegram.bot.enabled=false
mailtrap.enabled=false

# Rate limiting configuration for tests (more permissive)
resilience4j.ratelimiter.configs.ipConfig.limit-for-period=100
resilience4j.ratelimiter.configs.ipConfig.limit-refresh-period=PT1M
resilience4j.ratelimiter.configs.emailConfig.limit-for-period=50
resilience4j.ratelimiter.configs.emailConfig.limit-refresh-period=PT1M

# Test email configuration
app.token.expiration-minutes=60
app.confirmation.base-url=http://localhost:8080
app.confirmation.base-url-suffix=/auth/api/confirm?token=

# Logging configuration for tests
logging.level.com.example.mapsbridge=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG