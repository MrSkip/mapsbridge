spring.application.name=mapsbridge

# Map URL templates
maps.google.url=https://www.google.com/maps?q={lat},{lon}
maps.apple.url=https://maps.apple.com/?q={lat},{lon}
maps.bing.url=https://www.bing.com/maps?q={lat},{lon}
maps.osm.url=https://www.openstreetmap.org/?mlat={lat}&mlon={lon}#map=16/{lat}/{lon}
maps.waze.url=https://waze.com/ul?ll={lat},{lon}&navigate=yes
maps.komoot.url=https://www.komoot.com/plan/@{lat},{lon},9.000z?p[0]&p[1][loc]={lat},{lon}

# Google API key (required for geocoding when coordinates aren't in the URL)
# google.api.key=your-google-api-key

# Swagger/OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
