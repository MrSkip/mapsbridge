
# Endpoint security configuration
# Public endpoints that don't require authentication
# Explicitly include actuator/metrics/** to ensure CloudWatch metrics can be collected
public.endpoints=/auth/api/**,/actuator/**,/actuator/metrics/**,/actuator/prometheus/**

# Endpoints that can only be accessed with the master token
# Custom application metrics endpoints still require master token
master.only.endpoints=/admin/**,/metrics/**

# Endpoints that can be accessed with any valid token (including master token)
authenticated.endpoints=/api/**