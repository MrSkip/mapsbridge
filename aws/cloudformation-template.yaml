              "properties": {
                "title": "System Load Average (1m)",
                "metrics": [
                  [
                    {
                      "expression": "SEARCH('Namespace=\"mapsbridge\" AND MetricName=\"system.load.average.1m.value\"', 'Average', 300)",
                      "label": "",
                      "id": "e_load",
                      "region": "${AWS::Region}"
                    }
                  ]
                ],
                "stat": "Average",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries"
              }
            },
            {
              "type": "metric",
              "x": 14,
              "y": 22,
              "width": 5,
              "height": 6,
              "properties": {
                "title": "Process CPU Usage",
                "metrics": [
                  [
                    {
                      "expression": "SEARCH('Namespace=\"mapsbridge\" AND MetricName=\"process.cpu.usage.value\"', 'Average', 300)",
                      "label": "",
                      "id": "e_proc_cpu",
                      "region": "${AWS::Region}"
                    }
                  ]
                ],
                "stat": "Average",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries"
              }
            },
            {
              "type": "metric",
              "x": 19,
              "y": 22,
              "width": 5,
              "height": 6,
              "properties": {
                "title": "Disk Free Space",
                "metrics": [
                  [
                    {
                      "expression": "SEARCH('Namespace=\"mapsbridge\" AND MetricName=\"disk.free.value\"', 'Average', 300)",
                      "label": "",
                      "id": "e_disk",
                      "region": "${AWS::Region}"
                    }
                  ]
                ],
                "stat": "Average",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries",
                "yAxis": {
                  "left": {
                    "label": "Bytes"
                  }
                }
              }
            },
            {
              "type": "text",
              "x": 0,
              "y": 28,
              "width": 24,
              "height": 2,
              "properties": {
                "markdown": "# ðŸ–¥ï¸ JVM & Memory Metrics"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 30,
              "width": 8,
              "height": 6,
              "properties": {
                "title": "JVM Memory Usage by Area",
                "metrics": [
                  [
                    {
                      "expression": "SEARCH('Namespace=\"mapsbridge\" AND MetricName=\"jvm.memory.used.value\"', 'Average', 300)",
                      "label": "",
                      "id": "e_mem_used",
                      "region": "${AWS::Region}"
                    }
                  ]
                ],
                "stat": "Average",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries",
                "yAxis": {
                  "left": {
                    "label": "Bytes"
                  }
                }
              }
            },
            {
              "type": "metric",
              "x": 8,
              "y": 30,
              "width": 8,
              "height": 6,
              "properties": {
                "title": "JVM Threads",
                "metrics": [
                  [
                    {
                      "expression": "SEARCH('Namespace=\"mapsbridge\" AND MetricName=\"jvm.threads.live.value\"', 'Average', 300)",
                      "label": "Live Threads",
                      "id": "e_threads_live",
                      "region": "${AWS::Region}"
                    }
                  ],
                  [
                    {
                      "expression": "SEARCH('Namespace=\"mapsbridge\" AND MetricName=\"jvm.threads.peak.value\"', 'Average', 300)",
                      "label": "Peak Threads",
