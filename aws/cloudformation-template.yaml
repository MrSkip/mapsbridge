                    ".",
                    "radar",
                    ".",
                    "forwardGeocode",
                    {
                      "region": "${AWS::Region}",
                      "label": "Radar Forward Geocoding"
                    }
                  ]
                ],
                "stat": "Sum",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries",
                "yAxis": {
                  "left": {
                    "label": "Operation Count",
                    "min": 0
                  }
                }
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 8,
              "width": 12,
              "height": 6,
              "properties": {
                "title": "Map Conversion Requests by Source",
                "metrics": [
                  [
                    "mapsbridge",
                    "maps.converter.request.source.count",
                    "source",
                    "API",
                    {
                      "region": "${AWS::Region}",
                      "label": "API Requests"
                    }
                  ],
                  [
                    ".",
                    ".",
                    ".",
                    "WEB",
                    {
                      "region": "${AWS::Region}",
                      "label": "Web Requests"
                    }
                  ],
                  [
                    ".",
                    ".",
                    ".",
                    "TELEGRAM",
                    {
                      "region": "${AWS::Region}",
                      "label": "Telegram Requests"
                    }
                  ]
                ],
                "stat": "Sum",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries",
                "yAxis": {
                  "left": {
                    "label": "Request Count",
                    "min": 0
                  }
                }
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 14,
              "width": 12,
              "height": 6,
              "properties": {
                "title": "Input Types Used",
                "metrics": [
                  [
                    "mapsbridge",
                    "maps.input.type.count",
                    "type",
                    "coordinates",
                    {
                      "region": "${AWS::Region}",
                      "label": "Coordinates Input"
                    }
                  ],
                  [
                    ".",
                    ".",
                    ".",
                    "url",
                    {
                      "region": "${AWS::Region}",
                      "label": "URL Input"
                    }
                  ]
                ],
                "stat": "Sum",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries",
                "yAxis": {
                  "left": {
                    "label": "Usage Count",
                    "min": 0
                  }
                }
              }
            },
            {
              "type": "text",
              "x": 0,
              "y": 20,
              "width": 24,
              "height": 2,
              "properties": {
                "markdown": "# ðŸš€ Application & System Overview"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 22,
              "width": 4,
              "height": 6,
              "properties": {
                "metrics": [
                  [
                    {
                      "expression": "METRICS()/3600000",
                      "label": "Hours",
                      "id": "e1",
                      "region": "${AWS::Region}"
                    }
                  ],
                  [
                    "mapsbridge",
                    "process.uptime.value",
                    {
                      "region": "${AWS::Region}",
                      "id": "m1",
                      "visible": false
                    }
                  ]
                ],
                "title": "Application Uptime (Days)",
                "stat": "Average",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "singleValue",
                "yAxis": {
                  "left": {
                    "label": "Days"
                  }
                }
              }
            },
            {
              "type": "metric",
              "x": 4,
              "y": 22,
              "width": 5,
              "height": 6,
              "properties": {
                "title": "System CPU Usage",
                "metrics": [
                  [
                    {
                      "expression": "SEARCH('Namespace=\"mapsbridge\" AND MetricName=\"system.cpu.usage.value\"', 'Average', 300)",
                      "label": "",
                      "id": "e_sys_cpu",
                      "region": "${AWS::Region}"
                    }
                  ]
                ],
                "stat": "Average",
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries",
                "yAxis": {
                  "left": {
